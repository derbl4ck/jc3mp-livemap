<html>
    <head>
        <title>JC3MP Livemap</title>
        <link rel="stylesheet" href="leaflet.css" />
        <style>
            body {
                margin: 0px;
                color: #fff;
            }
            #map {
                height: 100%;
                width: 100%;
            }
            .leaflet-container {
                background: #152f3a;
            }
            .leaflet-marker-icon {
                height: 25px !important;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script src="socket.io.js"></script>
        <script src="leaflet.js"></script>
        <script src="leaflet.label.js"></script>
        <script>
            let markers = new L.FeatureGroup();

            let map = L.map('map').setView([-10, 30], 4);
            L.tileLayer('tiles/{z}/{x}/{y}.jpg', {
                attribution: 'JC3MP livemap &copy; <a href="https://derbl4ck.com">derbl4ck</a>',
                maxZoom: 6,
                continuousWorld: true,
		        noWrap: false
            }).addTo(map);

            map.addLayer(markers);
            const socket = io(window.location.href);

            socket.on('updateMap', function(curpl) {
                map.removeLayer(markers);
                markers = new L.FeatureGroup();
                map.addLayer(markers);

                for(let i = 0; i < curpl.length; i++) {
                    L.marker([curpl[i].y + 1, curpl[i].x + 1]).bindLabel(curpl[i].name, { noHide: true }).addTo(markers);
                }
            });
        </script>
    </body>
</html>
